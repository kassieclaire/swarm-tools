name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun turbo build --filter='!@swarmtools/web' --filter='!swarm-dashboard'

      - name: Read changesets
        id: changesets_content
        run: |
          # Concatenate all changeset content (excluding README)
          CONTENT=""
          for f in .changeset/*.md; do
            [ -f "$f" ] || continue
            [ "$(basename "$f")" = "README.md" ] && continue
            CONTENT="$CONTENT$(cat "$f")\n\n"
          done
          
          if [ -z "$CONTENT" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo -e "$CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Generate PR title with AI
        if: steps.changesets_content.outputs.has_changesets == 'true'
        id: pr_title
        uses: vercel/ai-action@v2
        with:
          model: "anthropic/claude-opus-4-20250514"
          api-key: ${{ secrets.AI_GATEWAY_API_KEY }}
          prompt: |
            Generate a concise PR title (max 60 chars) for this release. Rules:
            - Start with "release: " prefix
            - Then lowercase verb (add, fix, improve, etc)
            - Be specific about what changed
            - No version numbers
            - Output ONLY the title, nothing else
            
            Example: "release: add swarm analytics and query tools"
            
            Changesets:
            ${{ steps.changesets_content.outputs.content }}

      - name: Set PR title
        id: final_title
        run: |
          TITLE="${{ steps.pr_title.outputs.text }}"
          if [ -z "$TITLE" ]; then
            TITLE="release: update versions"
          fi
          echo "title=$TITLE" >> $GITHUB_OUTPUT

      - name: Create and publish versions
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          commit: ${{ steps.final_title.outputs.title }}
          title: ${{ steps.final_title.outputs.title }}
          publish: bun run ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release info
        if: steps.changesets.outputs.published == 'true'
        id: release_info
        run: |
          # Get changelog
          CHANGELOG=$(head -80 packages/opencode-swarm-plugin/CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Get the PR that was merged to trigger this workflow (by commit SHA)
          RELEASE_PR=$(gh pr list --state merged --search "${{ github.sha }}" --json url --jq '.[0].url')
          
          if [ -n "$RELEASE_PR" ]; then
            echo "release_url=$RELEASE_PR" >> $GITHUB_OUTPUT
          else
            # Fallback to commit link from changelog
            COMMIT_URL=$(echo "$CHANGELOG" | grep -oE 'https://github.com/[^)]+/commit/[a-f0-9]+' | head -1)
            echo "release_url=$COMMIT_URL" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release tweet
        if: steps.changesets.outputs.published == 'true'
        id: tweet
        uses: vercel/ai-action@v2
        with:
          model: "anthropic/claude-sonnet-4-20250514"
          api-key: ${{ secrets.AI_GATEWAY_API_KEY }}
          prompt: |
            Write a tweet announcing this release. Rules:
            - Max 280 chars
            - Only emoji allowed: ğŸ (use once, at start)
            - No hashtags
            - Include version number
            - Terse, technical, slightly cheeky tone
            - Focus on what devs can DO now, not what we did
            
            Examples of good tweets:
            
            INPUT: Added swarm observability with stats and history commands
            OUTPUT: ğŸ v0.42.0 - swarm stats and swarm history commands. See what your bees are doing, which strategies work, where they're failing. Feedback loops that actually close.
            
            INPUT: Compaction prompt now includes swarm protocol context
            OUTPUT: ğŸ v0.41.0 - coordinators no longer wake up confused after context compaction. Protocol guidance survives the squeeze.
            
            INPUT: Automated release tweets from @swarmtoolsai
            OUTPUT: ğŸ v0.42.1 - releases now tweet themselves. One less thing to remember.
            
            INPUT: Fixed parallel swarm spawning and eval scoring
            OUTPUT: ğŸ v0.40.0 - parallel workers actually spawn in parallel now. Evals score what matters.
            
            Now write ONE tweet for this changelog. Output ONLY the tweet, nothing else.
            IMPORTANT: End the tweet with a space and this exact link: ${{ steps.release_info.outputs.release_url }}
            
            ${{ steps.release_info.outputs.changelog }}

      - name: Post to X (API v2)
        if: steps.changesets.outputs.published == 'true' && steps.tweet.outputs.text != ''
        continue-on-error: true
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“‹ TWEET TEXT (copy if auto-post fails):"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "$TWEET_TEXT"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          
          # X API v2 requires OAuth 1.0a signature - use python for reliable signing
          pip install requests requests-oauthlib -q
          
          python3 << 'PYEOF'
          import os
          import time
          from requests_oauthlib import OAuth1Session
          
          tweet_text = os.environ['TWEET_TEXT']
          
          client = OAuth1Session(
              os.environ['X_API_KEY'],
              client_secret=os.environ['X_API_SECRET'],
              resource_owner_key=os.environ['X_ACCESS_TOKEN'],
              resource_owner_secret=os.environ['X_ACCESS_TOKEN_SECRET'],
          )
          
          # Headers that X API expects (and Cloudflare checks)
          headers = {
              "Content-Type": "application/json",
              "User-Agent": "SwarmToolsBot/1.0 (https://github.com/joelhooks/swarm-tools)",
          }
          
          # Retry logic - Cloudflare sometimes blocks GitHub Actions IPs
          max_attempts = 3
          for attempt in range(1, max_attempts + 1):
              print(f"\nğŸ Attempt {attempt}/{max_attempts}...")
              
              response = client.post(
                  "https://api.twitter.com/2/tweets",
                  json={"text": tweet_text},
                  headers=headers,
              )
              
              # Log response headers for debugging
              print(f"   Status: {response.status_code}")
              print(f"   Headers: {dict(response.headers)}")
              
              if response.status_code == 201:
                  print(f"âœ… Tweet posted: {response.json()}")
                  exit(0)
              elif response.status_code == 403 and "Just a moment" in response.text:
                  print(f"âš ï¸  Cloudflare challenge detected (attempt {attempt})")
                  if attempt < max_attempts:
                      print(f"   Waiting 30s before retry...")
                      time.sleep(30)
              elif response.status_code == 429:
                  reset_time = response.headers.get('x-rate-limit-reset', 'unknown')
                  remaining = response.headers.get('x-rate-limit-remaining', 'unknown')
                  print(f"âš ï¸  Rate limited!")
                  print(f"   Remaining: {remaining}, Reset: {reset_time}")
                  print(f"   Response: {response.text[:500]}")
                  break
              elif response.status_code == 401:
                  print(f"âŒ Auth failed (401) - check X API credentials")
                  print(f"   Response: {response.text[:500]}")
                  break
              elif response.status_code == 403:
                  # Check if it's a real 403 or Cloudflare
                  if "cf-ray" in response.headers or "cloudflare" in response.headers.get("server", "").lower():
                      print(f"âš ï¸  Cloudflare blocking (non-challenge 403)")
                  else:
                      print(f"âŒ Forbidden (403) - may be app permissions or suspended")
                  print(f"   Response: {response.text[:500]}")
                  break
              else:
                  print(f"âŒ Unexpected error: {response.status_code}")
                  print(f"   Response: {response.text[:500]}")
                  break
          
          print("\nâŒ All attempts failed - tweet text printed above for manual posting")
          exit(1)
          PYEOF
        env:
          TWEET_TEXT: ${{ steps.tweet.outputs.text }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
